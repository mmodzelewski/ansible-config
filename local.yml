- hosts: localhost
  pre_tasks:
    - name: Update apt
      become: true
      apt:
        force_apt_get: true
        update_cache: true
        state: present
  tasks:
    - name: Install ZSH
      become: true
      apt: name=zsh

    - name: Change shell to zsh
      become: true
      shell: chsh -s $(which zsh)

    - name: Check that the Oh My Zsh config folder exists
      stat:
        path: /home/mm/.oh-my-zsh
      register: oh_my_zsh_config

    - name: Install Oh My Zsh
      shell: sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" "" --unattended
      when: oh_my_zsh_config.stat.exists == False

    - name: Install zsh-autosuggestions
      ansible.builtin.git:
        repo: 'https://github.com/zsh-users/zsh-autosuggestions.git'
        dest: "~/.oh-my-zsh/plugins/zsh-autosuggestions"
